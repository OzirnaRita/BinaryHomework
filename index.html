<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/message.css">
  <script src="https://kit.fontawesome.com/70afeb3df7.js" crossorigin="anonymous"></script>
  <title>Binary Studio </title>
</head>

<body>
  <header class="headerLine">
    <a href="#" id="logo" class="logoLink">
      <img src="img/logo@3x_optimized.svg" alt="logo" class="logoImg">
    </a>
    <div class="menuBlock">
      <i class="fa fa-solid fa-bell"></i>
      <div class="menuButton">
        <input type="checkbox" class="menuToggle" />
        <span class="menuButtonLetter">
          M
        </span>
        <ul class="menuItemsList">
          <li>
            Margarita Ozirna
          </li>
          <li>
            Profile 
            <i class="fas fa-user"></i>
          </li>
          <li>
            Our projects
            <i class="fas fa-project-diagram"></i>
          </li>
          <li>
            Team
            <i class="fas fa-users"></i>
          </li>
          <li>
            Log out 
            <i class="fas fa-sign-out-alt"></i>
          </li>
        </ul>
      </div>
    </div>
  </header>
  
  <main>
    <img src="img/404-error-web-page-template-with-cute-cat_540634-1.webp" alt="">
    <div class='messageField'>
      <div class="card error">
        <i class="fas fa-exclamation-circle icon"></i>
        <div class="cardContainer error">
          <h3>
            Error
          </h3>
          <p>
            Something get wrong. Please try again laiter
          </p>
        </div>
      </div>
      <div class="card success">
        <i class="fas fa-check-circle icon"></i>
        <div class="cardContainer">
          <h3>
            Success
          </h3>
          <p>
            Profile was update
          </p>
        </div>
      </div>
      <!--<div class="card warning">
            <i class="fas fa-check-circle icon"></i>
            <div class="cardContainer">
                <h3>Warning</h3>
                <p>Deadline is comming</p>
            </div>
        </div>-->
    </div>
  </main>
</body>
</html>
